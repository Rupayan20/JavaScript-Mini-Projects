<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dayThirtyFive-4.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 to 10</p>
        <p>You have 10 attempts  to guess the right number</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" class="submitGuess">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="dayThirtyFive-4.js"></script>
</body>
</html>
